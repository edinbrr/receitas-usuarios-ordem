<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ordenando Valores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h3>Ordenando Valores</h3>
  <div class="mb-3">
    <label for="valor" class="form-label">Valor</label>
    <input type="number" id="valor" class="form-control">
    <button class="btn btn-primary mt-2" onclick="add()">Adicionar</button>
  </div>
  <div class="mb-3">
    <select id="algoritmo" class="form-select">
      <option>Bubble Sort</option>
      <option>Selection Sort</option>
      <option>Quick Sort</option>
    </select>
  </div>
  <button class="btn btn-primary me-2" onclick="ordenar()">Ordenar</button>
  <button class="btn btn-primary" onclick="misturar()">Misturar</button>
  <ul id="valores" class="mt-3"></ul>

  <script src="ordenando.js"></script>
</body>
</html>
